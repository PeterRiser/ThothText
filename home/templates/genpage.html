<html>
     <!DOCTYPE html>
    {% load staticfiles %}
    <head>
    <meta charset="utf-8">
        <title>TothText</title>
        <link rel = "stylesheet" href= "{% static 'page.css' %}" >
    </head>
    <header>
        <h1>{{book.title}}</h1>
        <h2>{{page_title}}</h2>
    </header>
    <body>
        
        <div>
            {% if prev_page != -1 %}
                <button><a href="{% url 'book' bid=book.id pid=prev_page %}">Previous Page</a></button>
            {% endif %}
            {% if next_page != -1 %}
                <button><a href="{% url 'book' bid=book.id pid=next_page %}">Next Page</a></button>
            {% endif %}
        </div>
        
        <div>
        {% for section in sections %}
        <div id="PageText">
            <h3>
                {{section.section_title}}
            </h3>
            <p>
                {{section.text}}
            </p>
        </div>
        {% endfor %}
        </div>
        
    </body>
</html>
